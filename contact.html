<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Contact</title>
	<link rel="stylesheet" href="assets/css/reset.css">
	<link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
	
		<header>
			<div class="headfix">
				<h1>Robert Ngo</h1>
				<nav>
					<a id="about" href="index.html">About</a>
					<a id="portfolio" href="portfolio.html">Portfolio</a>
					<a id="contact" href="contact.html">Contact</a>
				</nav>
			</div>
		</header>

	<div class="wrapper">	
			<div class="middle">
				<main>
					<h2>Contact</h2>
					<form method="post">
						<div>
							<label for="name">Name</label><br>
							<input type="text" id="name" name="user_name" placeholder="John Smith">
						</div>
						<div>
							<label for="mail">E-mail</label><br>
							<input type="email" id="mail" name="user_mail" placeholder="example@gmail.com">
						</div>
						<div>
							<label for="msg">Message</label><br>
							<textarea id="msg" name="user_message"></textarea>
						</div>
						<div class="button">
							<button type="submit">Submit</button>
						</div>
					</form>

				</main>

				<div class="connect">
					<h3>Connect with Me</h3>
						<div class="connect-link">
							<a href="#"> <img src="assets/images/mark-github-128.png" width="50" height="50" alt="github link"></a>
							<a class="middle-link" href="#"> <img src="assets/images/linkedin_circle_color-128.png" width="50" height="50" alt="linkedin link"></a>
							<a href="#"> <img src="assets/images/stackoverflow-128.png" width="50" height="50" alt="stackoverflow link"> </a>
						</div>
				</div>
			</div>
	</div>	
	<footer>
		&copy; Copyright 2017 Robert Ngo
	</footer>
	
</body>
</html>
